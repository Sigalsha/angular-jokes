<mat-grid-list
  [cols]="breakpoint"
  rowHeight="3:1"
  (window:resize)="onResize($event)"
  gutterSize="0.5rem"
  *ngIf="jokes | json"
>
  <mat-grid-tile *ngFor="let joke of jokes">
    <div class="joke-tile-wrapper" (click)="openJokeModal(joke)">
      <img
        class="joke-icon"
        src="../../../assets/laugh-icon.png"
        alt="laughing-face"
      />
      <p class="joke-text" [id]="joke.id">
        {{ joke.type === "single" ? joke.joke : joke.setup }}
      </p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
